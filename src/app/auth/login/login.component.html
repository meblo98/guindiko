<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Connexion</h2>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <!-- Champ Email -->
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="loginData.email"
                    placeholder="Votre email"
                    required
                    email
                    #email="ngModel"
                    class="form-control"
                />
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    L'adresse email est obligatoire et doit être valide.
                </div>
                
                <!-- Champ Mot de Passe -->
                <label for="password">Mot de passe</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="loginData.password"
                    placeholder="Votre mot de passe"
                    required
                    minlength="6"
                    #password="ngModel"
                    class="form-control"
                />
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    Le mot de passe est obligatoire et doit contenir au moins 6 caractères.
                </div>
                
                <!-- Bouton de Connexion -->
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                    Connecter
                </button>
                
                <!-- Message d'erreur général -->
                <div *ngIf="errorMessage" class="text-danger mt-3">
                    {{ errorMessage }}
                </div>
            </form>
            <p>Vous n'avez pas de compte? <a href="#">Créer un compte.</a></p>
        </div>
        <div class="image-section">
            <img src="assets/images/image2.jpg" alt="User">  
        </div>
    </div>
</body>
</html>
