<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <app-sidebar></app-sidebar>
  <div class="body-wrapper">
    <app-sidebar-navigate></app-sidebar-navigate>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col d-flex">
          <select
            class="form-select w-25 me-2"
            aria-label="Default select example"
          >
            <option selected>Tous les roles</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <!-- Button trigger modal -->
          <div class="but">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              + Ajouter Utilisateurs
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalRole"
            >
              + Roles
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalPermission"
            >
              + Permissions
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalAssignePermission"
            >
              + Assigner une permission
            </button>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="modalRole"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <app-role></app-role>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="modalPermission"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <app-permission></app-permission>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="modalAssignePermission"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <app-assign-permission></app-assign-permission>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Ajouter un utilisateur
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                    <div class="mb-3">
                      <label for="role" class="form-label">Rôle</label>
                      <select
                        class="form-select"
                        id="role"
                        name="role"
                        ngModel
                        (change)="onRoleChange($event)"
                        required
                      >
                        <option value="mentor">Mentor</option>
                        <option value="menti">Menti</option>
                        <option value="admin">Admin</option>
                      </select>
                    </div>

                    <!-- Champs Nom et Prénom sur une ligne -->
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nom"
                          name="nom"
                          ngModel
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input
                          type="text"
                          class="form-control"
                          id="prenom"
                          name="prenom"
                          ngModel
                          required
                        />
                      </div>
                    </div>

                    <!-- Champs Numéro de Téléphone et Email sur une ligne -->
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="numeroTelephone" class="form-label"
                          >Numéro de Téléphone</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="numeroTelephone"
                          name="numeroTelephone"
                          ngModel
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          ngModel
                          required
                        />
                      </div>
                    </div>

                    <!-- Champs Mot de Passe et Confirmation sur une ligne -->
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="password" class="form-label"
                          >Mot de passe</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          ngModel
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="password_confirmation" class="form-label"
                          >Confirmer le mot de passe</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password_confirmation"
                          name="password_confirmation"
                          ngModel
                          required
                        />
                      </div>
                    </div>

                    <!-- Champs spécifiques au rôle Mentor -->
                    <div *ngIf="selectedRole === 'mentor'" class="row">
                      <div class="col-md-6 mb-3">
                        <label for="domaineExpertise" class="form-label"
                          >Domaine d'Expertise</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="domaineExpertise"
                          name="domaineExpertise"
                          ngModel
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="experience" class="form-label"
                          >Expérience</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="experience"
                          name="experience"
                          ngModel
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="disponibilite" class="form-label"
                          >Disponibilité</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="disponibilite"
                          name="disponibilite"
                          ngModel
                        />
                      </div>
                    </div>

                    <!-- Champs spécifiques au rôle Menti -->
                    <div *ngIf="selectedRole === 'menti'" class="row">
                      <div class="col-md-6 mb-3">
                        <label for="motivation" class="form-label"
                          >Motivation</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="motivation"
                          name="motivation"
                          ngModel
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="NiveauEtude" class="form-label"
                          >Niveau d'Étude</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="NiveauEtude"
                          name="NiveauEtude"
                          ngModel
                        />
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Enregistrer
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Scripts Bootstrap -->
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        </div>
      </div>
      <div class="row">
        <div>
          <h2>Gestion des Utilisateurs</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Rôles</th>
                <th>Téléphone</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.nom }}</td>
                <td>{{ user.prenom }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <ul>
                    <li *ngFor="let role of user.roles">{{ role }}</li>
                  </ul>
                </td>
                <td>{{ user.numeroTelephone }}</td>
                <td>
                  <label class="switch">
                    <input
                      type="checkbox"
                      [checked]="user.is_active"
                      (change)="toggleStatus(user)"
                    />
                    <span class="slider round"></span>
                  </label>
                </td>
                <td>
                  <div class="dropdown">
                    <button class="dropdown-btn">⋮</button>
                    <div class="dropdown-content">
                      <button (click)="deleteUser(user.id)">Supprimer</button>
                      <a [routerLink]="['/user-form', user.id]">
                        <button>Modifier</button>
                      </a>
                      <a [routerLink]="['/detail-user', user.id]">
                        <button>Voir Détails</button>
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav aria-label="Page navigation example" class="">
          <ul class="pagination d-flex justify-content-end">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true"><</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
