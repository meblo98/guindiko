/* Style pour le switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #0047fc;
}

input:checked + .slider:before {
  transform: translateX(26px);
}
/* Ajuster la position des checkboxes */
.table th, .table td {
  vertical-align: middle;
}

    });
  });

// Optionnel: Pour ajouter une gestion individuelle des cases à cocher
document.querySelectorAll('.rowCheckbox').forEach(checkbox => {
  checkbox.addEventListener('change', function () {
      const selectAllCheckbox = document.getElementById('selectAll');
      if (!this.checked) {
          selectAllCheckbox.checked = false;
      } else {
          const allChecked = Array.from(document.querySelectorAll('.rowCheckbox'))
              .every(checkbox => checkbox.checked);
          selectAllCheckbox.checked = allChecked;
      }
  });
});

</script>
